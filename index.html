<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box-1 {
            width: 35%;
            height: 60%;
            background-color: rgb(243, 238, 234);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .display {
            width: 90%;
            height: 20%;
            background-color: rgb(177, 183, 214);
            gap: 20px;
            text-align: center;
            border-radius: 10px;

        }

        input {
            width: 80%;
            height: 10%;
            border: 2px solid;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .h1 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 850;
        }

        button {
            width: 80%;
            height: 15%;
            font-size: 15px;
            color: white;
            background-color: skyblue;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .output {
            width: 80%;
            height: 10%;
            background-color: rgb(red, green, blue);
            text-align: center;
            align-content: center;
            border-radius: 10px;
            color: green;
            display: none;
            font-family: 30px;
        }
        .main-box {
            display: flex;
            text-align: center;
            justify-content: center;
            height: 60%;
            width: 100%;
        }
    </style>
</head>
<body>
     <div class="main">
        <div class="box-1">
            <h1 class="h1">Bank Transcation System</h1>
            <div class="display">
                <p>Current Balance:</p>
                <p id="total-amount"></p>
                <p id="display-1"></p>
                <p id="display-2"></p>
            </div>
           <div class="main-box">
            <div class="section-right">
            <input type="text" id="input-1" placeholder="Enter amount to withdraw">
            <button onclick="checkBalance()">withdraw</button>
            </div>
            <div class="section-left">
             <input type="text" id="input-2" placeholder="Enter amount to add">
            <button onclick="checkBalancetwo()">Deposit</button>
            </div>
           </div>
</body>
<script>
let balance = 20000;
    let withdrawAmount = 0;

    document.getElementById("total-amount").innerHTML = balance;

    function checkBalance() {
        withdrawAmount = document.getElementById("input-1").value;
        balance = balance - withdrawAmount;

        document.getElementById("total-amount").innerHTML = balance;
        document.getElementById("output").style.display = "block"
    }
   
    let addAmount = 0;

    document.getElementById("total-amount").innerHTML = balance;
     function checkBalancetwo() {
        addAmount = document.getElementById("input-2").value;
        balance= balance + Number (addAmount);

        document.getElementById("total-amount").innerHTML=balance;
        document.getElementById("output").style.display="block"
     }
</script>
</html>
